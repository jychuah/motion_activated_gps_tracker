<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add a Particle.io device</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          Select a Particle.io device to connect.<br /><br />
          <ul class="list-group" data-devices-modal="devices">
          </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" data-devices-modal="connect">Connect</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
  </div>
</div>
