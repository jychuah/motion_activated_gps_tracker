<div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Change your Firebase password</h4>
        </div>
        <div class="modal-body">
            <p>
              Here, you can change your Firebase account password. It will not affect
              your Particle.io account.
            </p>
            <div class="form-group">
                <label for="fb_currentpwd">Current Firebase password</label>
                <input type="password" class="form-control" id="fb_currentpwd">
                <label for="fb_setpwd">New Firebase password</label>
                <input type="password" class="form-control" id="fb_setpwd">
                <label for="fb_setpwdagain">New Firebase password again</label>
                <input type="password" class="form-control" id="fb_setpwdagain">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="fb_changepw" disabled=true>Change password</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" id="fb_changepw_cancel">Cancel</button>
        </div>
    </div>
</div>
