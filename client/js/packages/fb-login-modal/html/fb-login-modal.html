<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Firebase Login</h4>
    </div>
    <div class="modal-body">
        <p>
          Please login to your Firebase account, using your email address and
          password for Firebase. This is not your Particle.io account.
        </p>
        <div class="form-group">
            <label for="fb_email">Firebase E-mail address</label>
            <input type="text" class="form-control" id="fb_email">
            <label for="fb_password">Firebase Password</label>
            <input type="password" class="form-control" id="fb_password">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="fb_login">Sign in</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" id="fb_login_cancel">Cancel</button>
    </div>
  </div>
</div>
