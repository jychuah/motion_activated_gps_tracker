<div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Reset Password</h4>
        </div>
        <div class="modal-body">
            <p>
              This will send a password reset e-mail for your Firebase account.
            </p>
            <div class="form-group">
                <label for="fb_new_email">Firebase E-mail address to reset</label>
                <input type="text" class="form-control" id="fb_reset_email">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" disabled=true id="fb_reset">Reset account</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" id="fb_reset_cancel">Cancel</button>
        </div>
    </div>
</div>
